<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const vogal = prompt("Insira uma letra.");

    // PROCESSAMENTO
    switch (vogal) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":

            document.write(`Essa letra "${vogal}" é uma vogal.`);
            
            break;
    
        default:
            document.write(`Essa letra não é uma vogal.`);
            break;
    }

    
    // SAÍDA

</script>
