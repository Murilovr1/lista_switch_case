<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const porte = prompt("Qual o porte do seu cão?P(pequeno), M(médio) ou G(grande)?");
    const idade = Number(prompt("E qual a idade dele?"));

    // PROCESSAMENTO
    switch (porte) {
        case "P":
            document.write(`Seu cachorro possui ${(idade * 5)} anos em idade humana.`);
            
            break;
            
            case "M":
            document.write(`Seu cachorro possui ${(idade * 6)} anos em idade humana.`);

            break;

            case "G":
            document.write(`Seu cachorro possui ${(idade * 7)} anos em idade humana.`);

        default:
            document.write("Por favor insira um número válido.");
            break;
    }

    
    // SAÍDA

    </script>
